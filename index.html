<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css"> -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="https://static-assets-web.flixcart.com/batman-returns/batman-returns/p/images/fkheaderlogo_exploreplus-44005d.svg"
        alt=""
      />
      <div class="search">
        <input type="text" placeholder="Search  for Products and more" />
        
      </div>
      <div class="login-container">
        <div class="cart-container">
          <span class="material-symbols-outlined">account_circle</span>
          <p>Login</p>
          <select name="" id=""></select>
        </div>
        <div class="cart-container">
          <span class="material-symbols-outlined"> shopping_cart </span>
          <p class="cart">Cart</p>
        </div>
         
          <div class="cart-container">
            <span class="material-symbols-outlined">storefront </span>
          <p>Become a seller</p>
          </div>
          <div class="cart-container">
            <span class="material-symbols-outlined">
                more_vert
                </span>
        </div>
        </div>
        
      </div>
    </div>

    <!-- ******* Card Container ******* -->
    <div class="card-container">
      <div class="card-2">
        <img src="./grocery.webp" alt="" />
        <p>Grocery</p>
      </div>

      <div class="card-2">
        <img src="/mobile.webp" alt="" />
        <p>Mobile</p>
      </div>

      <div class="card-2">
        <img src="/fashion.webp" alt="" />
        <p>Fashion</p>
      </div>

      <div class="card-2">
        <img src="/electronics.webp" alt="" />
        <p>Electronics</p>
      </div>

      <div class="card-2">
        <img src="/furniture.webp" alt="" />
        <p>Home & Furniture</p>
      </div>

      <div class="card-2">
        <img src="/aapliances.webp" alt="" />
        <p>Appliances</p>
      </div>

      <div class="card-2">
        <img src="/travel.webp" alt="" />
        <p>Travel</p>
      </div>

      <div class="card-2 card-3" >
        <img src="/beauty.webp" alt="" />
        <p>
          Beauty, Toys & <br />
          more
        </p>
      </div>
    </div>
  </body>
</html>
